<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Admin Dashboard</h2>
        <form id="category-form">
            <input type="text" id="category-name" placeholder="Category Name" required>
            <button type="submit">Add Category</button>
            <select id="item-category"></select>
        </form>
        <!-- <ul id="categories-list"></ul> -->
        <form id="item-form">
            <input type="text" id="item-name" placeholder="Item Name" required>
            <input type="text" id="item-description" placeholder="Item Description" required>
            <input type="number" id="item-price" placeholder="Item Price" required>
            <input type="file" id="item-image" required>
            <button type="submit">Add Item</button>
        </form>
        <ul id="items-list"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
